<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Render all elements normally -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- font Awesome Library-->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Main Templeat css file -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Inter:wght@400;700;800&family=Open+Sans:wght@400;700&family=Poppins:wght@100;200;500;700;800;900&family=Tajawal:wght@400;500;700&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>SignUP_Form</title>
</head>
<body>
 <div class="landing">
  <div class="container">
    <div class="fullform">
    <div class="image">
      <img src="imgs/login.jpg" alt="">
    </div>
    <div class="form">
      <form action="">
        <h1>Sign UP</h1>
        <div class="line-input">
        <label for="name">Name</label>
        <input id="name" type="text" class="input" name="name" placeholder="Enter Your Name">
      </div>
      <div class="line-input">
        <label for="Gender">Gender</label>
        <input type="radio" name="gander_male" value="male">
        <label class="display" for="">Male</label>
        <input type="radio" name="female" value="female">
        <label class="display" for="">Female</label>
      </div>

      <div class="line-input">
        <label for="date">Date Of Birth</label>
        <input id="date" type="date" class="input" name="date of birth" placeholder="dd/mm/yyyy">
      </div>

      <div class="line-input">
        <label for="email">Email</label>
        <input id="email" type="email" class="input" name="email" placeholder="Enter Your Email">
      </div>

      <div class="line-input">
        <label for="city">City</label>
        <input id="city" type="text" class="input" name="city" placeholder="What's Your City?">
      </div>

      <div class="line-input">
        <label for="country">Country</label>
        <input id="country" type="text" class="input" name="Country" placeholder="What's Your Country?">
      </div>
      </form>
      <div class="sub">
        <span>Subscription</span>
        <ul>
          <li><a href="#" class="bronze">Bronze</a></li>
          <li><a href="#">Silver</a></li>
          <li><a href="#" class="gold">Gold</a></li>
        </ul>
      </div>
      <div class="btns">
        <button>Sign Up</button>
        <button>Cancel</button>
      </div>
    </div>
  </div>
</div>
 </div>
</body>
</html>
